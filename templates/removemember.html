<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>remove member</title>
</head>
<style type="text/css">
    body {
        background: #dce5e9;
    }
    
    .content {
        margin: 5%;
        background-color: #ffffff;
        box-shadow: 12px 12px 12px gray;
    }
    
    h3 {
        text-align: center;
    }
    
    h4 {
        text-align: center;
    }
    
    .bc {
        text-align: right;
        margin-right: 10px;
        margin-top: 5px;
        padding: 5px;
    }
</style>

<body>
    <div class="bc">
        <a href="{%url 'dashboard' %}"><button class="btn btn-primary btn-sm">Back</button> </a>
    </div>
    <div class="container jumborton ">
        <div class="row content">
            <div class="col-md-6">
                <img src="https://previews.123rf.com/images/yupiramos/yupiramos1609/yupiramos160915431/62575922-big-data-management-icons-vector-illustration-design.jpg" class="img-fluid " alt="image">

            </div>
            <div class="col-md-6">
                <h3 class="mt-3">Document Management System</h3><br>
                <h4>Remove Group Member</h4><br>
                <form action="/rfg/" method="post">
                    {% csrf_token %}
                    <div class="form group">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <label class="font-weight-bold">Group </label>
                                <input type="text" name="Group" required>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label class="font-weight-bold">Username</label>
                                <input type="text" name="Username" required>
                            </div>
                        </div>

                    </div>
                    <br><br>

                    <input type="submit" value="Remove" class="btn btn-dark btn-block btn-md" style="box-shadow: 2px 2px 2px gray;">
                </form>

            </div>
        </div>

    </div>
</body>

</html>
